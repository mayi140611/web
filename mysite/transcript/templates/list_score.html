{% load transcripttags %}
<!DOCTYPE html>
<html lang="zh-hans">
    <head>
        <meta charset="utf-8">
        <title>mysite</title>
    </head>
    <body>
        <h1>成绩列表</h1>

        <table border="1" cellspacing="0">
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>科目</th>
                    <th>成绩</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in objs %}
                <tr>
                    <td>{{obj.student.sn}}</td>
                    <td>{{obj.student.name}}</td>
                    <td>{{obj.course}}</td>
                    <td>{{obj.score}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
